<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard_Ex13</title>
    <link rel="stylesheet" href="./public/css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-row bg-custom-gray-bg">
      <!--Sidebar-->
      <div
        class="flex flex-col space-y-5 justify-between min-h-screen px-2 py-4 bg-custom-gray-bg"
      >
        <!--logo-->
        <div class="mt-3 ml-8">
          <div class="p-2 mt-1 flex items-center">
            <img src="./public/images/logo.png" alt="logo" class="w-[30px]" />
            <h1 class="font-Roboto text-[16px] ml-3 text-custom-gray-dark">
              Gooup1
            </h1>
          </div>
        </div>
        <hr class="ml-4 bg-gray-100 mb-4" />

        <!--menu sidebar-->
        <div class="flex flex-col flex-auto ml-6">
          <div class="p-2 mt-3 flex items-center rounded-xl px-4 bg-white">
            <div
              class="bg-custom-blue-light rounded-xl w-8 h-8 flex items-center justify-center"
            >
              <i
                class="fa-solid fa-house-chimney-window"
                style="color: #ffffff"
              ></i>
            </div>
            <span
              class="font-Roboto font-bold text-[15px] ml-4 text-custom-gray-dark"
              >Dashboard</span
            >
          </div>
          <!--Tables-->
          <div class="p-2 mt-3 flex items-center px-4">
            <div
              class="bg-white w-8 h-8 flex items-center justify-center rounded-xl"
            >
              <i class="fa-solid fa-chart-simple" style="color: #4fd1c5"></i>
            </div>
            <span
              class="font-Roboto font-bold text-15px ml-4 text-custom-gray-light"
              >Tables</span
            >
          </div>
          <!--billing-->
          <div
            class="p-2 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer"
          >
            <div
              class="bg-white w-8 h-8 flex items-center justify-center rounded-xl"
            >
              <i class="fa-solid fa-credit-card" style="color: #4fd1c5"></i>
            </div>
            <span
              class="font-Roboto font-bold text-[15px] ml-4 text-custom-gray-light"
              >Billing</span
            >
          </div>

          <!--RTL-->
          <div
            class="p-2 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer"
          >
            <div
              class="bg-white w-8 h-8 flex items-center justify-center rounded-xl"
            >
              <i class="fa-solid fa-wrench" style="color: #4fd1c5"></i>
            </div>
            <span
              class="font-Roboto font-bold text-[15px] ml-4 text-custom-gray-light"
              >RTL</span
            >
          </div>

          <!--Account pages-->
          <p
            class="p-2 mt-3 flex items-center rounded-md px-4 font-bold font-Roboto uppercase text-[18px] text-custom-gray-dark"
          >
            Account Pages
          </p>
          <!--Profile-->
          <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer"
          >
            <div
              class="bg-white w-8 h-8 flex items-center justify-center rounded-xl"
            >
              <i class="fa-solid fa-user" style="color: #4fd1c5"></i>
            </div>
            <span
              class="font-Roboto text-[15px] ml-4 font-bold text-custom-gray-light"
              >Profile</span
            >
          </div>
          <!--Sign in-->
          <div
            class="p-2 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer"
          >
            <div
              class="bg-white w-8 h-8 flex items-center justify-center rounded-xl"
            >
              <i class="fa-solid fa-file" style="color: #4fd1c5"></i>
            </div>
            <span
              class="font-Roboto text-[15px] ml-4 font-bold text-custom-gray-light"
              >Sign In</span
            >
          </div>
          <!--Sign up-->
          <div
            class="p-2 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer"
          >
            <div
              class="bg-white w-8 h-8 flex items-center justify-center rounded-xl"
            >
              <i class="fa-solid fa-rocket" style="color: #4fd1c5"></i>
            </div>
            <span
              class="font-Roboto text-[15px] ml-4 font-bold text-custom-gray-light"
              >Sign Up</span
            >
          </div>
        </div>
      </div>

      <!--Mainboard-->
      <div class="flex-auto bg-custom-gray-bg ml-8">
        <!--Breadscrumb-->
        <div class="flex flex-col bg-custom-gray-bg ml-6 mt-3">
          <div class="flex flex-col bg-custom-gray-bg p-2">
            <div class="flex items-center justify-between">
              <div class="flex space-x-3">
                <span class="text-sm text-gray-400 font-Roboto">Pages</span>
                <span class="text-sm text-gray-700 font-Roboto">/ Table</span>
              </div>

              <!--menu mainboard-->
              <div class="flex items-center">
                <div
                  class="flex items-center bg-white rounded-xl p-2 border border-gray-200"
                >
                  <i
                    class="fa-solid fa-magnifying-glass"
                    style="color: #2d3748"
                  ></i>
                  <input
                    type="text"
                    placeholder="Type here..."
                    class="text-sm ml-4 w-full bg-transparent text-gray-400"
                  />
                </div>
                <div class="ml-6 flex items-center">
                  <i class="fa-solid fa-user fa-sm" style="color: #718096"></i>
                  <span class="font-Roboto text-sm ml-3 font-bold text-gray-500"
                    >Sign in</span
                  >
                  <i
                    class="fa-solid fa-gear fa-sm ml-6"
                    style="color: #718096"
                  ></i>
                  <i
                    class="fa-solid fa-bell fa-sm ml-6"
                    style="color: #718096"
                  ></i>
                </div>
              </div>
            </div>
            <h4 class="font-bold text-custom-gray-dark text-[16px]">
              Main Content
            </h4>
          </div>
        </div>

        <!--Main content-->
        <div
          class="bg-custom-gray-bg h-screen flex justify-center items-center"
        >
          <div
            class="mx-4 mt-3 mb-14 col-span-2 flex flex-col bg-white rounded-2xl shadow-sm w-full"
          >
            <b
              class="flex flex-row text-custom-gray-dark p-5 font-bold font-Roboto text-xl"
              >Homework - GooUp1</b
            >
            <!--Inputs-->
            <div class="content-container flex justify-center mt-6">
              <div class="content px-5 w-[400px]">
                <!--Date-->
                <div class="mt-6">
                  <span class="text-custom-gray-dark font-Roboto text-[16px]"
                    >Date</span
                  >
                  <div
                    class="flex items-center bg-white rounded-2xl p-2 mt-1 border border-gray-200"
                  >
                    <input
                      type="text"
                      id="dateInput"
                      placeholder="Your date"
                      class="h-[35px] w-full ml-4 text-[16px] bg-transparent text-gray-400 focus:outline-none focus:border-transparent"
                    />
                  </div>
                </div>
                <!--Button submit-->
                <div
                  class="flex items-center bg-custom-blue-light rounded-2xl h-12 mt-6"
                >
                  <button
                    id="submitButton"
                    class="font-bold font-Roboto text-sm text-white flex justify-center items-center w-full h-full"
                  >
                    Submit
                  </button>
                </div>
                <!--Clear-->
                <div
                  class="flex items-center bg-custom-blue-light rounded-2xl h-12 mt-3"
                >
                  <button
                    id="clearButton"
                    class="font-bold font-Roboto text-sm text-white flex justify-center items-center w-full h-full"
                  >
                    Clear
                  </button>
                </div>
              </div>
            </div>

            <canvas class="p-5" id="chartLine"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
